<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px 15px;">
    <table width="100%" cellpadding="0" cellspacing="0"
        style="max-width: 768px; margin: 0 auto; background-color: #ffffff; border-collapse: collapse; border:1px solid #e9ecef">
        <tr>
            <td style="text-align: center; padding: 20px 0; border-bottom: 1px solid #eaeaea;">
                <img src="https://epayco.com/wp-content/uploads/2023/04/Group-626347.png" alt="Company Logo"
                    style="max-width: 240px; height: auto;">
            </td>
        </tr>
        <tr>
            <td style="padding: 25px 0;text-align: center;">
                <h2 style="color: #333333;">Verification Code</h2>
                <p style="color: #333333;">Enter this 6-digit code to confirm it's you.</p>
                <table
                    style="background: #fbfbfb; border-radius: 8px; padding: 15px; text-align: center; margin: 25px 0; width: 100%;">
                    <tr>
                        <td
                            style="font-size: 41px; letter-spacing: 5px; color: #2c3e50; font-weight: bold; padding: 10px 0;">
                            {{code}}</td>
                    </tr>
                    <tr>
                        <td style="color: #333333;">This code expires in 60 seconds.</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td
                style="text-align: center; font-size: 12px; color: #7f8c8d; padding-top: 20px; border-top: 1px solid #eaeaea;">
                <p style="margin-top: 0; margin-bottom: 0;">Please do not reply to this email, No response is necessary
                    from you at this time.</p>
            </td>
        </tr>
    </table>
</body>

</html>
